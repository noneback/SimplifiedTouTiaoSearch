      .bonus {
        position: fixed;
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;
        transition: transform 1s, opacity 2.5s;
      }

        width: auto;
        height: auto;
        max-width: 90%;

        right: 0;
        top: 0;
        bottom: 0;
        margin: auto;
        box-sizing: border-box;
        border-radius: 6px;
        padding: 0;

        right: 0;
